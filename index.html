<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- WSP CSS -->
  <link href="css/main.css" rel="stylesheet">
  <title>WSP-Design System</title>
</head>

<body>
  <div class="wsp-wrapper">
    <!-- Header starts -->

        <div class="wsp-container-fluid">
          <div class="wsp-row">
            <div class="wsp-col-sm-12 wsp-col-md-4 wsp-col-lg-3">
              <div class="logo wsp-d-flex  align-items-center">
                <span class="wsp-icon-logo wsp-d-inline-block">
                  <img src="images/icon-logo.svg" alt="logo-icon">
                </span>

              </div>
            </div>
            <div class="wsp-col-sm-12 wsp-col-md-8 wsp-col-lg-9">

            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Header ends -->

    <!-- Main content starts -->
    <div class="wsp-content wsp-d-flex">
      <!-- side-bar starts -->
      <div class="wsp-nav-wrap">
        Navigation
      </div>
      <!-- side-bar ends -->
      <div class="wsp-content-wrap">
        <h1>Welcome to WSP Design System</h1>
      </div>
    </div>
    <!-- Main content ends -->
